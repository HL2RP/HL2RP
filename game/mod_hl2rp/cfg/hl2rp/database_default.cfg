"Database"
{
	// Driver [keyvalues | sqlite | mysql]. Default: "keyvalues".
	"driver" "keyvalues"

	// MySQL connection options. Default: root@localhost:3306, empty password.
	"host" "localhost"
	"user" "root"
	"pass" ""
	"port" "3306"

	// Database name. It has a different meaning depending on the chosen driver.
	// For KeyValues, a folder relative from the mod directory. Default: "save".
	// For SQLite, a file relative from the mod directory. Default: "save.sqlite3".
	// For MySQL, the logical schema/database name containing the usual tables. Default: "save".
	"database" "save"
}
