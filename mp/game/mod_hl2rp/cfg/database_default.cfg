"Roleplay"
{
	// Driver [keyvalues / sqlite / mysql] (default, if empty: "keyvalues")
	"driver"	"keyvalues"

	// The following group is only needed by MySQL
	// Default host: "localhost"
	// Default user: "root"
	// Default port: "3306"
	"host"		"localhost"
	"user"		"root"
	"pass"		""
	"port"		"3306"

	// Database name. If using KeyValues, this is a directory relative to the mod dir.
	// If using SQLite, this is a file path relative to the mod dir, including extension.
	// If using MySQL, this is the schema name (typically referred to as "database").
	// KeyValues's default (if empty): "save" (same as HL2SP savegames directory)
	// SQLite's default (if empty): "roleplay.sqlite3"
	// MySQL's default (if empty): "roleplay"
	"database"	"save"
}
